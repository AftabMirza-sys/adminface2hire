<h1 style="text-align:center ;">Skill DataTable</h1><br>
<table class="table table-striped" >
    <thead>
        <tr  >
            <th>Skill Name</th>
            <th>Skill Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of skill.data">
    
        <td>{{item.skillName}}</td>
        <td>{{item.skillDescription}}</td>
    </tr>
</tbody>
</table>
