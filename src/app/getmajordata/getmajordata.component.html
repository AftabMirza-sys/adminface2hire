<h1 style="text-align:center ;">Major DataTable</h1><br>
<table class="table table-striped" style=" border-radius:5px;text-align:center; width:80%;  margin: 0px auto; color:black; background-color:rgb(199, 199, 199)">
    <thead>
        <tr style="font-size:x-large; color:rgb(21, 97, 184);"  >
            <th>Major Name</th>
            <th>Major Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of major.data">
    
        <td>{{item.majorName}}</td>
        <td>{{item.majorDescription}}</td>
    </tr>
</tbody>
</table>
