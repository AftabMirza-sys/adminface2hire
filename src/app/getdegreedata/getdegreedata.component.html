<h1 style="text-align:center ;">Degree DataTable</h1><br>
<table class="table table-striped">
    <thead>
        <tr  >
            <th>Degree Name</th>
            <th>Degree Note</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of degree.data">
    
        <td>{{item.degreeName}}</td>
        <td>{{item.degreeNote}}</td>
    </tr>
</tbody>
</table>
