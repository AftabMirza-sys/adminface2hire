<br>
<h1 style=" overflow-x:auto;">Users DataTable</h1><br>
<table id="tableid" class="table table-striped">
    <thead>
        <tr style="font-size:small; background-color: rgb(51, 151, 93);"  >
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>PhoneNo</th>
            <th>CellNo</th>
            <th>Address</th>
            <th>ZipCode</th>
            <th> Verification</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of user.data">
    
            <td>{{item.userName}}</td>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>{{item.phoneNo}}</td>
            <td>{{item.cell}}</td>
            <td>{{item.address1}}</td>
            <td>{{item.zipCode}}</td>
            <td>{{item.emailVerified}}</td>
           
        </tr>
</tbody>
</table>
