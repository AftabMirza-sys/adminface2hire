<h1 style="text-align:center ;">IndustryType DataTable</h1><br>
<table class="table table-striped" >
    <thead>
        <tr>
            <th>IndustryType Name</th>
            <th>IndustryType Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of intype.data">
    
        <td>{{item.typeName}}</td>
        <td>{{item.typeDescription}}</td>
    </tr>
</tbody>
</table>
