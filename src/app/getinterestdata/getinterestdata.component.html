
<h1 style="text-align:center ;">Interest DataTable</h1><br>
<table class="table table-striped" >
    <thead>
        <tr  >
            <th> Interest Name</th>
            <th> Interest Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of interest.data">
    
        <td>{{item.interestName}}</td>
        <td>{{item.interestDescription}}</td>
    </tr>
</tbody>
</table>
