<h1 style="text-align:center ;">Roles DataTable</h1><br>
<table class="table table-striped" >
    <thead>
        <tr   >
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of role.data">
    
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
    </tr>
</tbody>
</table>
