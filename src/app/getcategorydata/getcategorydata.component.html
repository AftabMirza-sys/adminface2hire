<br>
<h1 style="text-align:center;">Category DataTable</h1><br>
<table class="table table-striped">
    <thead>
        <tr >
            <th>Category Name</th>
            <th>Category Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of category.data">
    
        <td>{{item.categoryName}}</td>
        <td>{{item.categoryDescription}}</td>
    </tr>
</tbody>
</table>
