<h1 style="text-align:center ;">Industry DataTable</h1><br>
<table class="table table-striped" >
    <thead>
        <tr   >
            <th>Industry Name</th>
            <th>Industry Description</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of industry.data">
    
        <td>{{item.industryName}}</td>
        <td>{{item.industryDescription}}</td>
    </tr>
</tbody>
</table>
